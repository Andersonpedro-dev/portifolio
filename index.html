<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0b0c10, #1f2833);
            color: #c5c6c7;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 3.5em;
            color: #66fcf1;
            margin: 0;
        }
        .view-button {
            background-color: #45a29e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .view-button:hover {
            background-color: #66fcf1;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .project-section {
            margin: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .project {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            width: 250px; /* Ajuste para o tamanho desejado */
            position: absolute; /* Mudar para absolute para posicionar em círculo */
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project h3 {
            color: #66fcf1;
        }
        .project p {
            color: #c5c6c7;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #1f2833;
            color: #c5c6c7;
        }
        /* Círculo central */
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Ajuste o tamanho do círculo */
            height: 300px; /* Ajuste o tamanho do círculo */
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #66fcf1;
            z-index: 1;
            font-size: 1.5em;
            font-weight: bold;
        }
        /* Posicionamento dos projetos em círculo */
        .project:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -100%); }
        .project:nth-child(2) { top: 50%; left: 100%; transform: translate(-100%, -50%); }
        .project:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 100%); }
        .project:nth-child(4) { top: 50%; left: 0; transform: translate(100%, -50%); }
    </style>
</head>
<body>
    <header>
        <h1>FUTURE TECHNOLOGY</h1>
        <button class="view-button">VER PROJETOS</button>
    </header>
    <div class="container">
        <h2>Meus Projetos</h2>
        <div class="project-section">
            <div class="circle">PROJETOS</div>
            <div class="project">
                <h3>Projeto 1</h3>
                <p>Descrição do projeto 1. <a href="link-do-projeto-1" style="color: #66fcf1;">Veja mais</a></p>
            </div>
            <div class="project">
                <h3>Projeto 2</h3>
                <p>Descrição do projeto 2. <a href="link-do-projeto-2" style="color: #66fcf1;">Veja mais</a></p>
            </div>
            <div class="project">
                <h3>Projeto 3</h3>
                <p>Descrição do projeto 3. <a href="link-do-projeto-3" style="color: #66fcf1;">Veja mais</a></p>
            </div>
            <div class="project">
                <h3>Projeto 4</h3>
                <p>Descrição do projeto 4. <a href="link-do-projeto-4" style="color: #66fcf1;">Veja mais</a></p>
            </div>
            <!-- Adicione mais projetos conforme necessário -->
        </div>
    </div>
    <footer class="footer">
        <p>Conecte-se comigo: <a href="link-do-seu-perfil-linkedin" style="color: #66fcf1;">LinkedIn</a> | <a href="link-do-seu-perfil-github" style="color: #66fcf1;">GitHub</a></p>
    </footer>
</body>
</html>
